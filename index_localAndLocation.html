<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>轨迹</title>
    <link rel="stylesheet" href="openlayers.css" type="text/css" />
    <link rel="stylesheet" href="ol.css" type="text/css" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #nodelist {
        position: absolute;
        right: 100px;
        top: 300px;
        width: 300px;
        height: 200px;
      }
      #search{
        position:fixed;
        top:100px;
        right:0;
        z-index: 100;
      }
      #controls{
        position:fixed;
        top:100px;
        left:10px;
        top: 90px;
        z-index: 100;
        border-radius: 2px 2px 0 0;
        background-color: rgba(255,255,255,.4);
        border-radius: 4px;
      }
      .measureBtn{
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: .8em;
        font-weight: 700;
        text-decoration: none;
        text-align: center;
        height: 2em;
        line-height: 2em;
        width: 4em;
        line-height: .4em;
        background-color: rgba(0,60,136,.5);
        border: none;
      }
      .ol-tooltip {
        position: relative;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        color: white;
        padding: 4px 8px;
        opacity: 0.7;
        white-space: nowrap;
        font-size: 12px;
      }
      .ol-tooltip-measure {
        opacity: 1;
        font-weight: bold;
      }
      .ol-tooltip-static {
        background-color: #ffcc33;
        color: black;
        border: 1px solid white;
      }
      .ol-tooltip-measure:before,
      .ol-tooltip-static:before {
        border-top: 6px solid rgba(0, 0, 0, 0.5);
        border-right: 6px solid transparent;
        border-left: 6px solid transparent;
        content: "";
        position: absolute;
        bottom: -6px;
        margin-left: -7px;
        left: 50%;
      }
      .ol-tooltip-static:before {
        border-top-color: #ffcc33;
      }
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <div id="controls">
      <div class="measureBtn">
        <input type="checkbox" id="chkMeasure" name="chkMeasure"
         >
        <label for="chkMeasure">测距</label>
      </div>
    </div>
    <!-- <div id="nodelist" style="position: absolute;top:10px;right:10px;width:400px;height:500px"></div> -->
    <script src="./bundle.js"></script>
  </body>
</html>
